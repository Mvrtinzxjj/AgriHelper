<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgriHelper - App para Agricultores</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
</head>
<body>
  <header>
    <h1>AgriHelper</h1>
    <p>Tu asistente para el campo</p>
  </header>

  <div class="container">
    <!-- Clima -->
    <section id="weather" class="section">
      <h2>Clima Actual</h2>
      <div id="weather-info">
        <p>Cargando clima...</p>
      </div>
      <canvas id="weatherChart" width="400" height="200"></canvas>
    </section>

    <!-- Cultivos -->
    <section id="crops" class="section">
      <h2>Mis Cultivos</h2>
      <div id="crop-list">
        <p>No tienes cultivos registrados aún.</p>
      </div>
      <form id="crop-form">
        <input type="text" id="crop-name" placeholder="Nombre del cultivo" required>
        <button type="submit">Añadir cultivo</button>
      </form>
    </section>

    <!-- Recordatorios -->
    <section id="reminders" class="section">
      <h2>Recordatorios de Riego</h2>
      <div id="reminder-list">
        <p>No tienes recordatorios de riego.</p>
      </div>
      <form id="reminder-form">
        <input type="text" id="reminder-crop" placeholder="Cultivo para riego" required>
        <input type="date" id="reminder-date" required>
        <button type="submit">Añadir recordatorio</button>
      </form>
    </section>
  </div>

  <footer>
    <p>&copy; 2024 AgriHelper</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
